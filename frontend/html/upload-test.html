<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片上传测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #F7F3E7;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片上传测试</h1>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadImage()">上传图片</button>
        <div id="result" class="result" style="display: none;"></div>
        <div id="preview"></div>
    </div>
    
    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择文件');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            const resultDiv = document.getElementById('result');
            const previewDiv = document.getElementById('preview');
            
            resultDiv.style.display = 'block';
            resultDiv.textContent = '上传中...';
            
            try {
                const response = await fetch('/api/upload/image', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <strong>上传成功！</strong><br>
                        URL: ${result.url}<br>
                        完整URL: <a href="${result.url}" target="_blank">${window.location.origin}${result.url}</a>
                    `;
                    previewDiv.innerHTML = `<img src="${result.url}" alt="上传的图片">`;
                } else {
                    resultDiv.textContent = '上传失败: ' + result.message;
                    previewDiv.innerHTML = '';
                }
            } catch (err) {
                resultDiv.textContent = '上传失败: ' + err.message;
                previewDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>
