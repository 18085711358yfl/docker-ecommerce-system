<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情 - 电商数据管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F7F3E7;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0e0e0;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
        }
        
        .back-btn {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #1976D2;
        }
        
        .product-detail {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
        }
        
        .product-image {
            width: 100%;
            height: 400px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 120px;
        }
        
        .product-info {
            padding: 40px;
        }
        
        .product-name {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .product-price {
            font-size: 36px;
            font-weight: bold;
            color: #f44336;
            margin-bottom: 20px;
        }
        
        .product-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .meta-item {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .meta-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .meta-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .product-description {
            margin-bottom: 30px;
        }
        
        .description-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .description-text {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }
        
        .product-category {
            display: inline-block;
            padding: 8px 16px;
            background: #f5f5f5;
            color: #666;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        
        .action-btn:hover {
            opacity: 0.9;
        }
        
        .edit-btn {
            background: #FFC107;
            color: white;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 100px;
            color: #999;
            font-size: 18px;
        }
        
        .error {
            background: #ffebee;
            color: #f44336;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>商品详情</h1>
            <a href="product-list.html" class="back-btn">返回列表</a>
        </header>
        
        <div id="loading" class="loading">正在加载商品详情...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="productDetail" class="product-detail" style="display: none;"></div>
    </div>
    
    <script>
        const API_BASE_URL = '/api';
        
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                loadProductDetail(productId);
            } else {
                showError('未指定商品ID');
            }
        };
        
        async function loadProductDetail(id) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const detail = document.getElementById('productDetail');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            detail.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/products/${id}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    displayProduct(result.data);
                } else {
                    showError(result.message || '获取商品详情失败');
                }
            } catch (err) {
                showError('无法连接到后端服务: ' + err.message);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayProduct(product) {
            const detail = document.getElementById('productDetail');
            
            const imageStyle = product.imageUrl 
                ? `background-image: url('${product.imageUrl}'); background-size: cover; background-position: center;`
                : '';
            
            detail.innerHTML = `
                <div class="product-image" style="${imageStyle}"></div>
                <div class="product-info">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">¥${product.price}</div>
                    
                    ${product.category ? `<span class="product-category">${product.category}</span>` : ''}
                    
                    <div class="product-meta">
                        <div class="meta-item">
                            <div class="meta-label">商品ID</div>
                            <div class="meta-value">${product.id}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">库存数量</div>
                            <div class="meta-value" style="color: #4CAF50;">${product.stock}</div>
                        </div>
                    </div>
                    
                    <div class="product-description">
                        <div class="description-title">商品描述</div>
                        <div class="description-text">${product.description || '暂无描述'}</div>
                    </div>
                    
                    <div class="actions">
                        <button class="action-btn edit-btn" onclick="editProduct(${product.id})">编辑商品</button>
                        <button class="action-btn delete-btn" onclick="deleteProduct(${product.id})">删除商品</button>
                    </div>
                </div>
            `;
            
            detail.style.display = 'block';
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function editProduct(id) {
            window.location.href = `product-list.html?edit=${id}`;
        }
        
        async function deleteProduct(id) {
            if (!confirm('确定要删除这个商品吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/products/${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    alert('删除成功！');
                    window.location.href = 'product-list.html';
                } else {
                    alert('删除失败: ' + result.message);
                }
            } catch (err) {
                alert('删除失败: ' + err.message);
            }
        }
    </script>
</body>
</html>
