services:
  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - ecommerce-network
    restart: always

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - ecommerce-network
    restart: always
    depends_on:
      - prometheus

  # MySQL Exporter
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    command:
      - --mysqld.address=ecommerce-mysql:3306
      - --mysqld.username=root
    environment:
      - MYSQLD_EXPORTER_PASSWORD=root123456
    ports:
      - "9104:9104"
    networks:
      - ecommerce-network
    restart: always

networks:
  ecommerce-network:
    external: true
    name: docker_ecommerce-network

volumes:
  prometheus-data:
  grafana-data:
